<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/global.css">
    <title>Meme generator</title>
</head>
<body>
    <div class="title"><h2 class="title__text">Meme</h2> <h2 class="title__text color-blue">generator</h2></div>
    <div class="meme-creator" id="js-meme-creator">
        <div class="meme-menu">
            <div>Состояния</div>
            <div class="menu__state"></div>
            <div>Управление</div>
            <div class="menu__management"></div>
        </div>

        <div class="edit-text-container" id="edit-text-container">
            <div class="style-panel" id="js-style-panel">
                <label for="js-font-select">Шрифт:</label>
                <select id="js-font-select" class="select__item"></select>

                <label for="js-size-select">Размер:</label>
                <select id="js-size-select" class="select__item"></select>

                <label for="js-color-select">Цвет:</label>
                <input type="color" id="js-color-select">

                <!-- Другие параметры стилей текста могут быть добавлены здесь -->

            </div>
            <div id="js-edit-text" contentEditable="true" class="edit-text"></div>
        </div>
        <div class="add-image" id="js-add-image">
            <input type="file" class="display-none" id="js-input-img" accept="image/*">
            <div class="add-image__text">Создайте мем из изображений.</div>
            <button class="add-image__button background-blue cursor-pointer" id="js-add-image-button">Загрузить картинку</button>
        </div>
    </div>
    <script src="js/MemeCreator.js" type="module"></script>
</body>
</html>
