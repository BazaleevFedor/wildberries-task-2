<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/global.css">

    <link rel="preload" as="font" href="./assets/fonts/Limelight-Regular.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/Comfortaa-Medium.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/Impact-Regular.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/Comic Sans MS-Regular.ttf" type="font/ttf" crossorigin="anonymous">

    <link rel="preload" as="font" href="./assets/fonts/Arial-Regular.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/Montserrat-Regular.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/MirriadPro.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/BlockHelvetica.ttf" type="font/ttf" crossorigin="anonymous">
    <title>Meme generator</title>
</head>
<body>
    <div class="title"><h2 class="title__text">Meme</h2> <h2 class="title__text color-blue">generator</h2></div>
    <div class="meme-creator" id="js-meme-creator">
        <div class="meme-menu" id="js-menu">
            <div>Состояния</div>
            <div class="menu__state" id="js-menu-state"></div>
            <div>Управление</div>
            <div class="menu__management"  id="js-menu-management"></div>
        </div>
        <div class="meme" id="js-meme">
            <div class="meme-component" id="js-canvas-container"></div>
            <div class="meme-component" id="js-text-container">

            </div>
            <div class="edit-text-container" draggable="true" style="display: none" id="js-edit-text-container">
                <div class="style-panel" id="js-style-panel">
                    <span>Шрифт:</span>
                    <select id="js-font-select" class="select__item cursor-pointer"></select>

                    <span>Размер:</span>
                    <select id="js-size-select" class="select__item cursor-pointer"></select>

                    <span>Цвет:</span>
                    <input class="cursor-pointer" type="color" id="js-color-select">
                </div>
                <div contentEditable="true" class="edit-text" id="js-edit-text"></div>
                <img class="edit-resize" src="assets/img/resize.svg" title="Изменение размера" alt="resize" id="js-resize">
            </div>
        </div>
        <div class="add-image" id="js-add-image">
            <input type="file" class="display-none" id="js-input-img" accept="image/*">
            <div class="add-image__text">Создайте мем из изображений.</div>
            <button class="add-image__button background-blue cursor-pointer" id="js-add-image-button">Загрузить картинку</button>
        </div>
    </div>
    <script src="js/MemeCreator.js" type="module"></script>
</body>
</html>
