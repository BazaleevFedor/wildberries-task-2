<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="assets/styles/global.css">
    <title>Interactive map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

</head>
<body>
    <div class="title"><h2 class="title__text">Interactive</h2> <h2 class="title__text color-blue">map</h2></div>
    <div class="interactive-map">
        <div class="filter">
            <button class="settings__start cursor-pointer" id="js-filter-button">Фильтровать маркеры по описанию:</button>
            <input class="input" id="js-filter-input">
            <button style="border: none; background: inherit" id="js-restart">
                <img class="restart__icon cursor-pointer" src="assets/img/restart.png" alt="restart">
            </button>
        </div>
        <div class="map-wrapper">
            <div class="map" id="js-map"></div>
        </div>
    </div>
    <script src="js/InteractiveMap.js" type="module"></script>
</body>
</html>
